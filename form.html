<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Form</title>
				<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
				<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
				<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
				<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div data-role="header" data-theme="b">
					<a href="javascript:history.back()" data-role="button"data-icon="forward" class="ui-btn-left" data-theme="a">previous</a>
					<h1>TOTP for Mobile</h1>
					<a href="#" data-role="button" data-icon="refresh" class="ui-btn-right" data-theme="a" data-ajax="true">Refresh</a>
		</div>
		<div data-role="content">
			<div class="content-primary">
				<form name="secret" action="result.php" method="post" data-ajax="false">
					<ul data-role="listview" data-inset="true">
						<li>
							<h3>A TOTP must contain the seed, the time and algorithm.</h3>
						</li>
						<li data-role="fieldcontain">
							<label for="seed">Email:</label>
			        		<input type="text" name="email" id="email" placeholder="User's email"  />
						</li>
						<li data-role="fieldcontain">
							<label for="seed">Seed:</label>
			        		<input type="text" name="seed" id="seed" placeholder="the TOTP will be generated out of this, the longer the better!"  />
						</li>
						<li data-role="fieldcontain">
							 <fieldset data-role="controlgroup">
						    	<legend>Period (in seconds):</legend>
						         	<input type="radio" name="period" id="sec-30" value="30" checked="checked" />
						         	<label for="sec-30">30 seconds</label>

						         	<input type="radio" name="period" id="sec-60" value="60" />
						         	<label for="sec-60">60 seconds</label>

						         	<input type="radio" name="period" id="sec-90" value="90" />
						         	<label for="sec-90">90 seconds</label>
						    </fieldset>
						</li>
						<li data-role="fieldcontain">
							<label for="algorithm" class="select">Algorithm:</label>
							<select name="algorithm" id="algorithm">
								<option value="SHA1">SHA1</option>
								<option value="SHA256">SHA256 (recommanded)</option>
								<option value="SHA512">SHA512</option>
								<option value="MD5">MD5</option>
							</select>
						</li>
						<li data-role="fieldcontain">
							<label for="digits" class="select">Digits :</label>
							<select name="digits" id="digits" data-native-menu="false">
								<option>choose the digits</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
						</li>

						<li class="ui-body ui-body-b">
							<fieldset class="ui-grid-a">
									<div class="ui-block-a"><button type="submit" data-theme="a">Cancel</button></div>
									<div class="ui-block-b"><button type="submit" data-theme="d">Submit</button></div>
						    </fieldset>
						</li>
					</ul>
				</form>
			</div>
		</div>
		<div data-role="footer" data-position="fixed" data-theme="b">
					<a href="#" data-role="button" data-icon="gear" class="ui-btn-left ui-corner-all ui-shadow" data-theme="b" data-ajax="false">English</a>
					<h4>&copy;OPT</h4>
					<a href="#" data-rel="dialog" data-role="button" data-icon="info" class="ui-btn-right ui-corner-all ui-shadow" data-theme="d">Contact</a>
		</div>
	</body>
</html>
